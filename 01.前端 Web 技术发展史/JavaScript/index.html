<html>
  <body>
    <button id="b">点一下改变文本颜色</button>
    <div id="text">我是文本</div>
    <script>
      const b = document.getElementById("b");
      const text = document.getElementById("text");

      b.onclick = function () {
        // text.style.color = "#" + Math.floor(Math.random() * 1000000);
        text.style.color = "#778899";
      };
    </script>
  </body>
</html>
